<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} &#124; {% endif %}The Bushwick Review</title>
  <meta name="description" content="The Bushwick Review is ..." />
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.github.url }}/favicon.ico?">
  <meta property="og:site_name" content="The Bushwick Review">
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  {% if page.metadata %}
    <meta property="og:url" content="http://thebushwickreview.com{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.og-title }}" />
    <meta property="og:description" content="{{ page.og-description }}" />
    <meta property="og:image" content="{{ page.og-image }}" />
    <meta name="twitter:title" content="{{ page.og-title }}">
    <meta name="twitter:description" content="{{ page.og-description }}">
    <meta name="twitter:image" content="{{ page.og-image }}">
    <meta itemprop="name" content="{{ page.og-title }}">
    <meta itemprop="description" content="{{ page.og-description }}">
    <meta itemprop="image" content="{{ page.og-image }}">
  {% else %}
    {% for share in site.data.shares.shares %}
      <meta property="og:url" content="{{ share.url }}" />
      <meta property="og:title" content="{{ share.name }}" />
      <meta property="og:description" content="{{ share.description }}" />
      <meta property="og:image" content="{{ share.img }}" />
      <meta name="twitter:title" content="{{ share.name }}">
      <meta name="twitter:description" content="{{ share.description }}">
      <meta name="twitter:image" content="{{ share.img }}">
      <meta itemprop="name" content="{{ share.name }}">
      <meta itemprop="description" content="{{ share.description }}">
      <meta itemprop="image" content="{{ share.img }}">
    {% endfor %}
  {% endif %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/bushwick-review.css">
  {% if page.js-head %}
    {% for js-file in page.js-head %}
      <script type="text/javascript" src="{{ site.github.url }}/assets/js/{{ js-file }}"></script>
    {% endfor %}
  {% endif %}
</head>
<body>
